{% extends 'adm/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>

<div class="container-fluid page-body-wrapper">
  <div class="main-panel" >
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title" style="color: silver;"> Edit Coupon </h3>
      </div>
      <div class="stretch-card" >
        <div class="card"style="border:0px; border-radius: 13px;">
          <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">{{form.errors}}</div>
                {% endif %}

                <table>
                  <div class="container">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}

                      <label for="inputPassword4" style="width: 100%;" >{{form.code.label}}</label>
                      {{form.code}} <br><br>
                      <label for="inputAddress" style="width: 100%;">{{form.discount.label}}</label>
                      {{form.discount}} <br><br>
                      <label for="inputAddress" style="width: 100%;">{{form.valid_from.label}}</label>
                      {{form.valid_from}} <br><br>
                      <label for="inputAddress" style="width: 100%;">{{form.valid_to.label}}</label>
                      {{form.valid_to}} <br><br>


                      <div class=" text-center" >
                        <button type="submit" style="width: 100%;" class="btn btn-outline-info" id="confirm-btn">Edit</button>
                      </div>

                    </form>
                  </div>
                </table>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
<!-- js -->
<script src="{% static 'adm/vendors/scripts/core.js' %}"></script>
<script src="{% static 'adm/vendors/scripts/script.min.js' %}"></script>
<script src="{% static 'adm/vendors/scripts/process.js' %}"></script>
<script src="{% static 'adm/vendors/scripts/layout-settings.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

<script>
  for (i = 1; i <= 2; i++) {
    document.forms[0]
      .getElementsByTagName("input")
    [i].setAttribute("class", "form-control");
  }
</script>

{% endblock %}
